<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <!-- wrapper -->
    <div id="wraper">

        <div id="outerDiv">

            <div id="incDecText">Increment And Decrement</div>

            <!--secondary wrapper-->
            <div id="incDecButton">
    
                <!-- negative buttton -->
                <button onclick="decrement()" id="decBtn">
                    <i class="fa-solid fa-minus"></i>
                </button>
    
                <div id="incDecValue">0</div>
    
                <!-- positive button -->
                <button onclick="increment()" id="incBtn">
                    <i class="fa-solid fa-plus"></i>
                </button>
    
            </div>

        </div>
        
        
    </div>

    <script src="https://kit.fontawesome.com/030285585b.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
