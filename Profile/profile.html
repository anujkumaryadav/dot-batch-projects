<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile Share Modal | Codehelp</title>
  <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="profile.css" />
</head>

<body>
  <div class="circle1"></div>
  <div class="circle2"></div>

  <div class="wrapper">
    <div class="card-wrapper">
      <div>
        <img src="./Assets/profileImg.png" alt="user" />
      </div>
      <div class="user-name">
        <h2>Anujkumar Yadav</h2>
      </div>
      <div class="designation">
        <h3>Co-Founder, Embarkcv</h3>
      </div>
      <div class="bottom-group">
        <button onclick="openModal()" class="btn-share btn-card">
          <i class="fa-solid fa-"></i>
          <div>Contact me</div>
        </button>

        <button class="btn-follow btn-card">Projects</button>
      </div>
    </div>
  </div>

  <!-- Modal Component -->
  <div class="modal">
    <div class="modal-header">
      <h1>Follow My Profile</h1>
      <div>
        <i onclick="closeModal()" class="fa-solid fa-xmark close"></i>
      </div>
      
    </div>


    <div>

      <!--<h3>Share this via</h3>-->

      
      <div class="icon-container">

        <a href="#" class="icon" id="twitter">
          <i class="fa-brands fa-twitter"></i>
        </a>
        <a href="#" class="icon" id="instagram">
          <i class="fa-brands fa-instagram"></i>
        </a>
        <a href="#" class="icon" id="whatsapp">
          <i class="fa-brands fa-whatsapp"></i>
        </a>
        
      </div>
    </div>


  </div>

  <!-- Overlay -->
  <div class="overlay" onclick="closeModal()"></div>

  <script src="https://kit.fontawesome.com/030285585b.js" crossorigin="anonymous"></script>
  <script src="profile.js"></script>
</body>

</html>
